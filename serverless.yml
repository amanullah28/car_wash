service: car-wash
frameworkVersion: '2'
provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - lambda:InvokeFunction
          Resource:
            - arn:aws:dynamodb:us-east-1:*:*
            - arn:aws:lambda:us-east-1:*:*
  stage: dev
  region: us-east-1
  environment:
    JWT_SECRET: secretkey
functions:
  userSignup:
    handler: handlers/customer.signup
    events:
      - http:
          path: user/signup
          method: POST
          cors: true
  login:
    handler: handlers/customer.login
    events:
      - http:
          path: user/login
          method: POST
  authorize:
    handler: handlers/authorize.handler
  updateProfile:
    handler: handlers/customer.updateProfile
    events:
      - http:
          path: profile
          method: POST
          authorizer: authorize
resources:
  Resources:
    TodosTable:
      Type: "AWS::DynamoDB::Table"
      # DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'users'
    authTokensTable:
      Type: "AWS::DynamoDB::Table"
      # DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: userId
            AttributeType: S
          - 
            AttributeName: token
            AttributeType: S
        KeySchema:
          -
            AttributeName: token
            KeyType: HASH
          -
            AttributeName: userId
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'auth-tokens'
