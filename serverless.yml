service: car-wash
frameworkVersion: '2'
provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - lambda:InvokeFunction
            - sns:Publish
            - sns:SetSMSAttributes
          Resource:
            - arn:aws:dynamodb:us-east-1:*:*
            - arn:aws:lambda:us-east-1:*:*
            - "*"
  stage: dev
  region: us-east-1
  environment:
    JWT_SECRET: secretkey
functions:
  userSignup:
    handler: handlers/customer.signup
    events:
      - http:
          path: user/signup
          method: POST
          cors: true
  login:
    handler: handlers/customer.login
    events:
      - http:
          path: user/login
          method: POST
  authorize:
    handler: handlers/authorize.handler
  updateProfile:
    handler: handlers/customer.updateProfile
    events:
      - http:
          path: profile
          method: POST
          authorizer: authorize
          cors: true
  addCars:
    handler: handlers/car.addCar
    events:
      - http:
          path: car
          method: POST
          authorizer: authorize
          cors: true
  listCars:
    handler: handlers/car.listCar
    events:
      - http:
          path: cars
          method: GET
          cors: true
          authorizer: authorize
  sendSms:
    handler: handlers/helper.sendSms
    events:
      - http:
          path: send-sms
          method: POST
          cors: true
resources:
  Resources:
    TodosTable:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'users'
    authTokensTable:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: userId
            AttributeType: S
          - 
            AttributeName: token
            AttributeType: S
        KeySchema:
          -
            AttributeName: token
            KeyType: HASH
          -
            AttributeName: userId
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'auth-tokens'
    userCarsTable:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: plateNumber
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: plateNumber
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'user-cars'
